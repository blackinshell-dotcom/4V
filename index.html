<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>4V MotoCare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            word-spacing: 0.08em; /* Slightly increased space between words for improved technical readability */
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
            word-spacing: normal; /* Monospace usually looks better with standard word spacing */
        }
        .bg-grid {
            background-image: linear-gradient(to right, #111 1px, transparent 1px),
                              linear-gradient(to bottom, #111 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* Remove number input arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }

        @keyframes glow-red-text {
          0%, 100% { 
            text-shadow: 0 0 5px rgba(220, 38, 38, 0);
            filter: drop-shadow(0 0 0px rgba(220, 38, 38, 0));
          }
          50% { 
            text-shadow: 0 0 15px rgba(220, 38, 38, 0.8), 0 0 25px rgba(220, 38, 38, 0.4);
            filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.5));
          }
        }
        .animate-glow-red {
          animation: glow-red-text 3s ease-in-out infinite;
        }
    </style>
